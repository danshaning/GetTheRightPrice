<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel = "stylesheet" href="RightPrice.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Game</title>
</head>
<body>
    <div class="container">
  
        <div class="row justify-content-center mt-5">
          <header>
            The Right Price
          </header>
        </div>
        
        <!-- Formulaire -->
        <div class="row justify-content-center mt-5 mb-4">   
          <div class="col-lg-8">   
            <div id = "new"  class="bg-light p-5 shadow">
              
              <form id="formulaire">
                <div class="row">
                    <div class="col">
                    <input id="price" class="form-control" placeholder="Guess the price ! (between 0 and 1 000)" />
                    </div>
                    <button type="submit" class="btn btn-primary">Guess</button>
                </div>
                <small class="text-danger">You have to enter a number.</small>
              </form>
              
            </div>  
          </div>
        </div>
        
        <!-- Instructions -->
        <div class="row justify-content-center">
          <div id="instructions" class="col-lg-8"></div>
        </div>
        
    </div>
    <script src = 'RightPrice.js'></script>
</body>
</html>
